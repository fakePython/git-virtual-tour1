<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Babylon Template</title>

    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }
    </style>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
  </head>

  <body>
    <canvas id="renderCanvas" touch-action="none"></canvas>
    <!-- touch-action="none" for best results from PEP -->

    <script>
      const canvas = document.getElementById("renderCanvas"); // Get the canvas element
      const engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

      var createScene = function () {
        const scene = new BABYLON.Scene(engine);

        const camera = new BABYLON.DeviceOrientationCamera( //special camera for photodome
          "camera",
          new BABYLON.Vector3(0, 2, 0),
          scene
        );
        camera.attachControl(canvas, true);
        // camera.inputs.attached.mousewheel.detachControl(canvas);

        const light = new BABYLON.HemisphericLight(
          "light",
          new BABYLON.Vector3(1, 1, 0)
        );

        var createPhoto1 = function () {
          var dome = new BABYLON.PhotoDome(
            "testdome",
            "./images/" + "1" + ".jpeg",
            {
              resolution: 32,
              size: 1000,
              faceForward: false,
            },
            scene
          );
          /*Creating a Sphere to navigate between seens*/
          var sphere = BABYLON.Mesh.CreateSphere("sphere1", 16, 1, scene);
          sphere.position = new BABYLON.Vector3(-12, -0.5, -1);
        };

        //************************TV Screen************************//
        const vidTexF = function (vidNum) {
          var planeOpts = {
            height: 5.4762,
            width: 7.3967,
            sideOrientation: BABYLON.Mesh.DOUBLESIDE,
          };
          var ANote0Video = BABYLON.MeshBuilder.CreatePlane(
            "plane",
            planeOpts,
            scene
          );
          var vidPos = new BABYLON.Vector3(0, 0, 0.1);
          ANote0Video.position = vidPos;
          var ANote0VideoMat = new BABYLON.StandardMaterial("m", scene);
          var ANote0VideoVidTex = new BABYLON.VideoTexture(
            "vidtex",
            "videos/video" + vidNum + ".mp4",
            // "textures/babylonjs.mp4",
            scene
          );
          ANote0VideoMat.diffuseTexture = ANote0VideoVidTex;
          ANote0VideoMat.roughness = 1;
          ANote0VideoMat.emissiveColor = new BABYLON.Color3.White();
          ANote0Video.material = ANote0VideoMat;
          scene.onPointerObservable.add(function (evt) {
            if (evt.pickInfo.pickedMesh === ANote0Video) {
              //console.log("picked");
              if (ANote0VideoVidTex.video.paused)
                ANote0VideoVidTex.video.play();
              else ANote0VideoVidTex.video.pause();
              console.log(
                ANote0VideoVidTex.video.paused ? "paused" : "playing"
              );
            }
          }, BABYLON.PointerEventTypes.POINTERPICK);

          ANote0Video.position = new BABYLON.Vector3(-19, 5, -12);
          ANote0Video.rotation.y = 45;
        };

        const imgTexf = function (imgTexNum) {};

        vidTexF("1");

        createPhoto1();

        /***********Key data for Player***************/
        var inputMap = {};
        scene.actionManager = new BABYLON.ActionManager(scene);
        scene.actionManager.registerAction(
          new BABYLON.ExecuteCodeAction(
            BABYLON.ActionManager.OnKeyDownTrigger,
            function (evt) {
              inputMap[evt.sourceEvent.key] = evt.sourceEvent.type == "keydown";
            }
          )
        );
        scene.actionManager.registerAction(
          new BABYLON.ExecuteCodeAction(
            BABYLON.ActionManager.OnKeyUpTrigger,
            function (evt) {
              inputMap[evt.sourceEvent.key] = evt.sourceEvent.type == "keydown";
            }
          )
        );

        const player = BABYLON.SceneLoader.ImportMesh(
          "",
          "./scenes/",
          "dummy3.babylon",
          scene,
          function (newMeshes, particleSystems, skeletons) {
            try {
              var skeleton = skeletons[0];
              skeleton.animationPropertiesOverride =
                new BABYLON.AnimationPropertiesOverride();
              skeleton.animationPropertiesOverride.enableBlending = true;
              skeleton.animationPropertiesOverride.blendingSpeed = 0.05;
              skeleton.animationPropertiesOverride.loopMode = 1;

              var idleRange = skeleton.getAnimationRange("YBot_Idle");
              var walkRange = skeleton.getAnimationRange("YBot_Walk");
              var runRange = skeleton.getAnimationRange("YBot_Run");
              var leftRange = skeleton.getAnimationRange("YBot_LeftStrafeWalk");
              var rightRange = skeleton.getAnimationRange(
                "YBot_RightStrafeWalk"
              );
              var animating = false;

              // Game/Render loop
              scene.onBeforeRenderObservable.add(() => {
                var keydown = false;
                if (inputMap["w"] || inputMap["ArrowUp"]) {
                  newMeshes[0].position.z += 0.1;
                  newMeshes[0].rotation.y = 0;
                  keydown = true;
                }
                if (inputMap["a"] || inputMap["ArrowLeft"]) {
                  newMeshes[0].position.x -= 0.1;
                  newMeshes[0].rotation.y = (3 * Math.PI) / 2;
                  keydown = true;
                }
                if (inputMap["s"] || inputMap["ArrowDown"]) {
                  newMeshes[0].position.z -= 0.1;
                  newMeshes[0].rotation.y = (2 * Math.PI) / 2;
                  keydown = true;
                }
                if (inputMap["d"] || inputMap["ArrowRight"]) {
                  newMeshes[0].position.x += 0.1;
                  newMeshes[0].rotation.y = Math.PI / 2;
                  keydown = true;
                }
                if (keydown) {
                  if (!animating) {
                    animating = true;
                    scene.beginAnimation(
                      skeleton,
                      walkRange.from,
                      walkRange.to,
                      true
                    );
                  }
                } else {
                  animating = false;
                  scene.stopAnimation(skeleton);
                }
              });
            } catch (e) {
              console.log(e);
            }
          }
        );

        return scene;
      };

      const scene = createScene();

      // Register a render loop to repeatedly render the scene
      engine.runRenderLoop(function () {
        scene.render();
      });

      // Watch for browser/canvas resize events
      window.addEventListener("resize", function () {
        engine.resize();
      });
    </script>
  </body>
</html>
